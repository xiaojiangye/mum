<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{include file='public/css' /}
{include file='public/js' /}
<title>sellerInfo</title>
</head>
<body>  
<!--Begin Header Begin-->
<div class="log_bg">	
   
	 <div class="login" style="height: 600px;" style="background-color: blue;margin-top:-20px;">
      <img src="__PICTURE__logo.jpg" width='420px' height="620px;" style="margin-left: 60px;margin-top: 40px;">
		  <div class="log_c" style="height: 600px;">
        	<form action="" method="post" enctype="multipart/form-data">
            <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="55">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">商家登录</span>
                    <span class="fr">还没有商城账号，<a href="{:url('User/regist')}" style="color:#ff4e00;">立即注册</a></span>
                </td>
              </tr>
                <tr height="70">
                  <td>用户名</td>
                  <td><input type="text" name="name" class="l_user" id="username" /></td>
                </tr>
                <tr height="10">
                  <td></td>
                  <td><div id="uerror" style="color:red;"></div></td>
                </tr>
                <tr height="70">
                  <td>密&nbsp; &nbsp; 码</td>
                  <td><input type="password" id="pad" class="l_pwd" name="pwd" /></td>
                </tr>
               <tr height="20">
                <td></td>
                <td><div id="perror" style="color:red;"></div></td>
              </tr>
              <tr>
              	<td>&nbsp;</td>
                <td style="font-size:12px; padding-top:20px;">
                	<span style="font-family:'宋体';" class="fl">
                    	<label class="r_rad"><input type="checkbox" /></label><label class="r_txt">请保存我这次的登录信息</label>
                    </span>
                    <span class="fr"><a href="#" style="color:#ff4e00;">忘记密码</a></span>
                </td>
              </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td>
                <button type="button" id="log" value="登录" style="width:300px;height:30px;background-color: pink;border:none;">登录</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
  $(function(){
        $('#log').click(function () {
          var name = $('#username').val();
         // alert(name);
          var pwd = $('#pad').val();
         // alert(pwd);
        //alert(11);
           $.post("{:url('seller/dologin')}",{name:name,pwd:pwd},function (data) {
            alert(data);
            var data = JSON.parse(data);
            if(data == 0){
              $('#perror').html('密码不正确');
            }else if(data == 2){
              $('#uerror').html('用户名不正确');
            }else if(data == 1) {
             window.location.href="/index/index/index"; 
            }
           },'json');
           return false;
        })
         
        //用户名取得焦点
        $("#username").focus(function(){
          $('#uerror').html("");
        $("#username").css("background-color","#FFFFCC");
      });
        //密码框得到焦点
        $("#pad").focus(function(){
          $('#perror').html("");
        $("#pad").css("background-color","#FFFFCC");
      });
        //用户名失去焦点
        $("#username").blur(function(){
          
          if($("#username").val() == "") {

            $('#uerror').html("用户名不能为空");
            }
            $("#username").css("background-color","");
        })
          //密码失去焦点
        $("#pad").blur(function(){
          if($("#pad").val() == "") {
            $('#perror').html("还没有输入密码");
          }
          $("#pad").css("background-color","");
        })
      });
   
 
</script>
