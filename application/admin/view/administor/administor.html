<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  {include file="public/css"}
  {include file="public/js"}
<title>administore</title>
</head>

<body>
<div class="page-content clearfix">
  <div class="administrator" >
	    <div class="d_Confirm_Order_style">
		    <div class="search_style">
		      <ul class="search_content clearfix">
		       <li><label class="l_f">管理员昵称</label><input name="" type="text"  class="text_add" placeholder=""  style=" width:400px"/></li>
		       <li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>
		       <li style="width:90px;"><button type="button" class="btn_search"><i class="fa fa-search"></i>查询</button></li>
		       <span class="r_f">共：<b>5</b>人</span>
		      </ul>
		    </div>
			<div class="table_menu_list"  id="testIframe" >
	       		<table class="table table-striped table-bordered table-hover" id="sample_table" >
					<thead>
					 	<tr>
							<th width="80px">编号</th>
							<th width="200px">登录名</th>
							<th width="100px">手机</th>
							<th width="100px">邮箱</th>
			                <th width="100px">角色</th>				
							<th width="180px">加入时间</th>
							<th width="70px">状态</th>                
							<th width="200px">操作</th>
						</tr>
					</thead>
					<tbody style="background-color: pink;">
					{foreach $res as $vo}
				     <tr>
					    <td>{$vo.id}</td>
					    <td>{$vo.uname}</td>
					    <td>{$vo.phone}</td>
					    <td>{$vo.email}</td>
					    <td>
					    <{if $vo.status == 2}超级管理员{else}管理员{/if}
					    </td>
					    <td>{$vo.create_time}</td>
					    <td class="td-status"><span class="label label-success radius">已启用</span></td>
					    <td class="td-manage">
					   <a onClick="member_stop(this,'10001')"  href="javascript:;" title="停用"  class="btn btn-xs btn-success"><i class="fa fa-check  bigger-120"></i></a>  
					     <a title="编辑" onclick="member_edit('编辑','member-add.html','4','','510')" href="javascript:;"  class="btn btn-xs btn-info" ><i class="fa fa-edit bigger-120"></i></a>  
					     <a title="删除" href="javascript:;"  onclick="member_del(this,'1')" class="btn btn-xs btn-warning" ><i class="fa fa-trash  bigger-120"></i></a>
					    </td>
				     </tr>
				     {/foreach}
				    </tbody>
	   			</table>
	        </div>
		</div>
	</div>
</div>
