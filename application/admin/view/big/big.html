<head>
{include file='public/css' /}
{include file='public/js' /}
<title>add_category</title>
</head>

<body>
    <div class="type_style">
      <div class="type_title">商家类型</div>
    </div>

    <div class="search_style">
      <ul class="search_content clearfix">
         <li><label class="l_f">类型名称</label><input name="" type="text"  class="text_add" placeholder="输入会员名称、电话、邮箱"  style=" width:200px"/></li>
         <li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>
         <li style="width:290px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
         <span class="r_f">共：<b>2345</b>条</span>
      </ul>
    </div>

    <div class="search_style">
        <ul class="search_content clearfix">
         <li><label class="l_f">类型名称:</label><input name="style" type="text"  class="text_add" placeholder="输入类型名称"  style=" width:200px"/><span id='s' style="color: red;"></span></li>
         <li><label class="l_f">类型描述:</label><input class="inline laydate-icon" name="description" style=" margin-left:10px;"></li>
         <li style="width:290px;"><input type="button" id="submit" value="添加"></li>
        </ul>
    </div>
    
    <div class="table_menu_list">
      <table class="table table-striped table-bordered table-hover" id="sample-table" style="width: 100%;">
        <thead>
           <tr>
            <th width="10">id</th>
            <th width="40">经营类型</th>
            <th width="250">类型说明</th>
            <th width="85">创建时间</th>
            <th width="85">状态</th>
            <th width="85">操作</th>
          </tr>
        </thead>
        <tbody>
        {foreach $res  as $vo}  
            <tr>
              <td>{$vo.id}</td>
              <td><u style="cursor:pointer" class="text-primary">{$vo.style}</u></td>
              <td>{$vo.description}</td>
              <td>{$vo.create_time}</td>
              <td class="td-status"><span class="label label-success radius">已启用</span></td>
              <td class="td-manage">
              <a  href="javascript:;" title="停用"  class="btn btn-xs btn-success"><i class="icon-ok bigger-120"></i></a> 
              <a title="编辑" href="javascript:;"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a> 
              <a title="删除" href="javascript:;" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
              </td>
            </tr>
        {/foreach}
        </tbody>
      </table>
    </div>
</body>
</html>
<script type="text/javascript">
  $(function()
    { 
      /*检测要添加的类型是否已存在*/
      $("input[name=style]").blur(function(){
          var style = $("input[name=style]").val();
          $.post("{:url('Big/selectCategory')}", { "style": style },
             function(data){
              if(data == 0)
              {
                $("#s").html("已存在!");
                return false;
              }
              else
              {
                $("#s").html("可用");
              }
             }, "json");
      });

      /*添加商店类型*/
      $('#submit').click(function()
        {
          var style = $("input[name=style]").val();
          var description = $("input[name=description]").val();
        $.post("{:url('Big/addCategory')}", {"style":style, "description" : description },
          function(data){
            console.log(data);
             if(data == 0)
             {
               console.log('添加失败!');
             }
             else
             {
               console.log('添加成功');
               var data = JSON.parse(data);
              $at = $('tbody:first').prepend("<tr><td id='td1'></td><td id='td2'></td><td id='td3'></td><td id='td4'></td><td class='td-status'><span class='label label-success radius'>已启用</span></td><td class='td-manage'><a class='btn btn-xs btn-success' onClick='member_stop(this,'10001')'><i href='javascript:;' class='icon-ok bigger-120'></i></a><a class='btn btn-xs btn-info' onClick='member_stop(this,'10001')'><i href='javascript:;' class='icon-ok bigger-120'></i></a><a class='btn btn-xs btn-warning' onClick='member_stop(this,'10001')'><i href='javascript:;' class='icon-ok bigger-120'></i></a></td></tr>");
              $('#td1').html(data.id);
              $('#td2').html(data.style);
              $('#td3').html(data.description);
              $('#td4').html(data.create_time);
               }
           }, "json");
        });
    });
</script>
