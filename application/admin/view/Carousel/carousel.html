<script type="text/javascript">
$(function()
{
    $('#add').click(function()
    {
      var sort = $('input[name=sort]').val();
      var pictureUrl = $('input[name=pictureUrl]').val();
  
       // FormData对象，来发送二进制文件。
        var formdata = new FormData();

      // 将文件追加到 formdata对象中。
      formdata.append("myfile",document.getElementById('myfile').files[0]);
      formdata.append("sort",sort);
      formdata.append("pictureUrl" , pictureUrl);

        $.ajax({
            type: "POST",
            url: "{:url('Carousel/upload')}",
            data:formdata,
            /**
              * 必须false才会避开jQuery对 formdata 的默认处理
              * XMLHttpRequest会对 formdata 进行正确的处理
              */
            processData: false,
            // 告诉jQuery不要去设置Content-Type请求头
            contentType: false,
            dataType: "json",
            success: function(data)
            {
              $('#info tr:eq(0)').before('<tr><td><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td><td>4</td><td><u style="cursor:pointer" class="text-primary">张小泉</u></td><td>13000000000</td><td>admin@mail.com</td><td>2014-6-11 11:11:42</td><td>操作员</td><td>已启用</td><td><a title="停用"  class="btn btn-xs btn-success"><i class="icon-ok bigger-120">禁用</i></a><a title="删除" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120">删除</i></a></td></tr>');
                console.log(data);
            },
            error: function(jqXHR)
            {
               alert("发生错误：" + jqXHR.status);
            }
        });

    });
});
</script>
